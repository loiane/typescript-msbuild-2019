<div class="session">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card>
        <mat-card-title class="text-xs-center pb-1">Login</mat-card-title>
        <mat-card-content>
          <form [formGroup]="form">
            <div fxLayout="column" fxLayoutAlign="space-around">
              <div class="pb-1 mat-error" *ngIf="error">{{ error }}</div>
              <div class="pb-1">
                <mat-form-field class="full-width" appearance="outline" label="Email">
                  <input
                    matInput
                    placeholder="Email"
                    required
                    formControlName="username"
                    [errorStateMatcher]="matcher"
                  />
                  <mat-icon matSuffix color="primary">email</mat-icon>
                  <mat-error *ngIf="isFieldRequired('username')">
                    Please inform your email.
                  </mat-error>
                  <mat-error *ngIf="isEmailValid('username')">
                    Please inform a valid email.
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="pb-1">
                <mat-form-field class="full-width" appearance="outline" label="Password">
                  <input
                    matInput
                    type="password"
                    placeholder="Password"
                    required
                    #pass
                    formControlName="password"
                    [errorStateMatcher]="matcher"
                  />
                  <mat-icon matSuffix color="primary">lock</mat-icon>
                  <mat-hint align="end" aria-live="polite"> {{ pass.value.length }} / 25 </mat-hint>
                  <mat-error *ngIf="isFieldRequired('password')">
                    Please inform your password.
                  </mat-error>
                  <mat-error *ngIf="form.get('password').hasError('minlength')">
                    Password needs at least 6 characters.
                  </mat-error>
                  <mat-error *ngIf="form.get('password').hasError('maxlength')">
                    Password cannot exceed 25 characters.
                  </mat-error>
                </mat-form-field>
              </div>
              <button mat-raised-button color="primary" class="bold" (click)="onSubmit()">
                Login
              </button>
            </div>
            <div class="pt-1 pb-1 text-xs-center">
              <a [routerLink]="['/session/signup']" class="bold"
                >Register</a
              >
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
