<mat-toolbar class="main-header" color="primary">
  <button mat-icon-button [routerLink]="['/']">
    <mat-icon>local_cafe</mat-icon>
  </button>
  <div class="branding">
    Coffee Shop
  </div>
  <div class="search-bar" fxFlex>
    <form class="search-form" [ngStyle.xs]="{display: 'none'}">
      <mat-icon>search</mat-icon>
      <input type="text" placeholder="Search" autofocus="true"
        [(ngModel)]="searchQuery" name="search" (input)="watchSearch()"/>
    </form>
  </div>
  <button mat-icon-button class="ml-xs overflow-visible"
  [matMenuTriggerFor]="cart" mat-icon-button>
    <mat-icon>shopping_cart</mat-icon>
    <span class="notification-label" *ngIf="cartCount$ | async as count" >{{ (count > 0) ? count : '' }}</span>
  </button>
  <button [matMenuTriggerFor]="user" mat-icon-button class="ml-xs">
    <mat-icon>person</mat-icon>
  </button>
  <mat-menu #user="matMenu" x-position="before">
    <!--button mat-menu-item>
      <mat-icon>settings</mat-icon>
      Manage Products
    </button>
    <button mat-menu-item>
      <mat-icon>account_box</mat-icon>
      Profile
    </button>
    <button-- mat-menu-item>
      <mat-icon>exit_to_app</mat-icon>
      Sign Out
    </button-->
    <button mat-menu-item [routerLink]="['/session/signin']" *ngIf="!(isLoggedIn$ | async)">
      <mat-icon>exit_to_app</mat-icon>
      Login
    </button>
    <button mat-menu-item [routerLink]="['/session/signup']" *ngIf="!(isLoggedIn$ | async)">
      <mat-icon>exit_to_app</mat-icon>
      Register
    </button>
    <button mat-menu-item [routerLink]="['/seller/manage']" *ngIf="(isLoggedIn$ | async)">
      Manage Products
    </button>
  </mat-menu>
  <mat-menu #cart="matMenu" x-position="before">
    <button mat-menu-item [routerLink]="['/checkout']">
      <mat-icon>settings</mat-icon>
      Checkout
    </button>
  </mat-menu>
</mat-toolbar>
