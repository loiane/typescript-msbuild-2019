<div class="container">
  <h3 mat-dialog-title>{{ data.name }}</h3>
  <div mat-dialog-content>
    <strong>Email:</strong> {{ data.email }}
    <p></p>
    <strong>Sessions:</strong>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let session of data.sessions">
        {{ session.name }}
      </mat-list-item>
    </mat-list>
  </div>

  <div mat-dialog-actions align="center"><button mat-button [mat-dialog-close]="1">Ok</button></div>
</div>
